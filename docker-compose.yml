version: '3.8'

services:
  api:
    image: songhae/trump-scan-api:latest
    container_name: trump-scan-api
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      # Application
      - PORT=${PORT:-3000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}

      # Oracle Database
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DSN=${DB_DSN}
      - DB_WALLET_LOCATION=/opt/oracle/wallet
      - DB_WALLET_PASSWORD=${DB_WALLET_PASSWORD}

      # Redis
      - REDIS_HOST=${REDIS_HOST:-localhost}
    volumes:
      # Mount Oracle Wallet directory (read-only)
      - ${DB_WALLET_LOCATION}:/opt/oracle/wallet:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const port = process.env.PORT || 3000; http.get('http://localhost:' + port + '/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - trump-scan-network

networks:
  trump-scan-network:
    driver: bridge
